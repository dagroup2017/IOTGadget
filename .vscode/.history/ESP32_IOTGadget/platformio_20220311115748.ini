[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

lib_deps = 
    Adafruit_Sensor @ 1.1.2
    Adafruit_BME280 @ 2.2.1

; Custom Serial Monitor port
monitor_port = COM4
;/dev/cu.SLAB_USBtoUART

; Custom Serial Monitor speed (baud rate)
monitor_speed = 9600

